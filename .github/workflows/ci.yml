name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
      
    - name: Generate Prisma Client
      working-directory: ./server
      run: npm run prisma:generate
      
    - name: Run tests
      working-directory: ./server
      run: npm test
      
    - name: Build
      working-directory: ./server
      run: npm run build

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
      
    - name: Build
      working-directory: ./client
      run: npm run build
