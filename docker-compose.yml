# Orchestrates: Platform, Baron Backend, Baron Frontend, PostgreSQL, Redis

version: '3.9'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: baron-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: baron_platform
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/prisma/init-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
    networks:
      - baron-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache (for sessions, rate limiting, caching)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: baron-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - baron-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # NEXUS PLATFORM - Control Plane
  # ============================================================================
  platform:
    build:
      context: ./platform
      dockerfile: ${PLATFORM_DOCKERFILE:-Dockerfile}
    container_name: nexus-platform
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Platform Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PLATFORM_PORT: 6000
      PLATFORM_HOST: 0.0.0.0
      SSH_PORT: 2222
      SSH_HOST: 0.0.0.0
      WS_PORT: 6001
      
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/baron_platform
      
      # Authentication
      JWT_SECRET: ${PLATFORM_JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      PLATFORM_SECRET: ${PLATFORM_SECRET:-shared-secret-for-tenant-communication}
      
      # Admin SSH Credentials
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!@#Platform}
      
      # Service Discovery
      SERVICE_REGISTRY_URL: http://baron-backend:5000
      
      # Feature Flags
      ENABLE_SSH_SERVER: ${ENABLE_SSH_SERVER:-true}
      ENABLE_WS_SERVER: ${ENABLE_WS_SERVER:-true}
      ENABLE_AUTO_DISCOVERY: ${ENABLE_AUTO_DISCOVERY:-true}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: /app/logs/platform.log
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    ports:
      - "${PLATFORM_HTTP_PORT:-6000}:6000"
      - "${PLATFORM_SSH_PORT:-2222}:2222"
      - "${PLATFORM_WS_PORT:-6001}:6001"
    volumes:
      - platform_logs:/app/logs
      - platform_uploads:/app/uploads
      # Mount source code for SSH access (read-only)
      - ./platform:/app/platform-source:ro
    networks:
      - baron-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ============================================================================
  # BARON Backend - Tenant Instance
  # ============================================================================
  baron-backend:
    build:
      context: ./server
      dockerfile: ${BACKEND_DOCKERFILE:-Dockerfile}
    container_name: baron-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      platform:
        condition: service_healthy
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/baron_db
      
      # Authentication
      JWT_SECRET: ${BARON_JWT_SECRET:-baron-jwt-secret-change-this}
      
      # Platform Connection
      PLATFORM_URL: http://platform:6000
      PLATFORM_SECRET: ${PLATFORM_SECRET:-shared-secret-for-tenant-communication}
      PLATFORM_WS_URL: ws://platform:6001
      
      # Tenant Identity
      TENANT_ID: baron-main
      TENANT_NAME: Baron Car Rental
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      
      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      
      # CORS
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - baron-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ============================================================================
  # BARON Frontend - Client Application
  # ============================================================================
  baron-frontend:
    build:
      context: ./client
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile}
      args:
        VITE_API_URL: http://localhost:${BACKEND_PORT:-5000}
        VITE_WS_URL: ws://localhost:${BACKEND_PORT:-5000}
    container_name: baron-frontend
    restart: unless-stopped
    depends_on:
      - baron-backend
    environment:
      VITE_API_URL: http://localhost:${BACKEND_PORT:-5000}
      VITE_WS_URL: ws://localhost:${BACKEND_PORT:-5000}
      VITE_APP_NAME: Baron Car Rental
      VITE_PLATFORM_NAME: Nexus Platform
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - baron-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

# ============================================================================
# Networks
# ============================================================================
networks:
  baron-network:
    driver: bridge
    name: baron-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    name: baron-postgres-data
  redis_data:
    name: baron-redis-data
  platform_logs:
    name: platform-logs
  platform_uploads:
    name: platform-uploads
  backend_uploads:
    name: backend-uploads
  backend_logs:
    name: backend-logs
